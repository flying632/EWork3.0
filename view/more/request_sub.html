<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link rel="stylesheet" href="../../css/mui.min.css">
			<script src="../../js/mui.min.js"></script>
		<style>
			.img {
				max-height: 48px;
				max-width: 48px;
				border-radius: 50%;
				margin: 5px;
				float: left;
			}
			
			.name {
				margin: 5px;
				float: left;
			}
			
			.date {
				float: left;
				color: darkgray;
				font-size: 14px;
				margin: 5px;
			}
			
			.content {
				float: left;
			}
			
			.vacation {
				color: red;
				margin: 5px;
				float: left;
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul id="table" class="mui-table-view">
					<!--<li class="mui-table-view-cell">
						<img class="img" src="../../images/lunbo1.jpg" />
						<div class="content">
							<p>
								<div class="name">王广明</div>
								<div class="date">
									5月13号
								</div>

							</p>
							<p class="vacation">产假</p>

						</div>
						<button class="mui-btn mui-btn-primary mui-btn-outlined">0回复</button>

					</li>-->
					
				</ul>
			</div> 
		</div> 
		
		<script src="js/mui.min.js"></script> 
		<script type="text/javascript" src="../../js/geren_request.js" ></script>
		
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			
			mui('.mui-table-view').on('tap','.mui-table-view-cell',function(){ 
				var cell_id = this.getAttribute('id');
				mui.openWindow({
					url:'request_detail.html',
					id:'request_detail.html',
					extras:{
						the_id:cell_id,
					}
				});
				
			});
			window.addEventListener('refresh',function(){
				pullDownGetData();
			})
			mui.plusReady(function(){
				pullDownGetData();
			})
			
			/**
			 * 下拉具体业务的实现
			 */
			function pulldownRefresh() {
				pullDownGetData(); 
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed  
			 
			}
		 
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
		 		pullUpGetData();
				mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //refresh completed  
		 
			}
		</script>
	</body>

</html>
