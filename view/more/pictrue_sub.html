		<script type="text/javascript" src="../../js/geren_picture.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script>
			mui.init({ 
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
				
			});
			mui.plusReady(function() {
				plus.nativeUI.showWaiting();  
				pullDownGetData();
			})
			mui('.mui-scroll').on('tap', '.mui-card', function() {
				var cell_id = this.getAttribute('id');
				mui.openWindow({
					url: 'pictrue_detail.html',
					id:'pictrue_detail.html',
					extras:{
						the_id:cell_id,
					}
				});
			});
			window.addEventListener('refresh', function() {
				pullDownGetData();
			});

			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				pullDownGetData();
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed

			}

			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				pullUpGetData();
				mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //refresh completed  

			}
		</script>
