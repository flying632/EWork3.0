		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			mui.plusReady(function() {
				ready();
				plus.nativeUI.showWaiting();
				pullDownGetData("");
			});
			mui('.mui-table-view').on('tap', '.mui-table-view-cell', function() {
				var cell_id = this.getAttribute('id');
				mui.openWindow({
					id: 'day_paper_detail.html',
					url: 'day_paper_detail.html',

					extras: {
						the_id: cell_id
					}
				});
			});

			/**
			 * 下拉具体业务的实现
			 */
			function pulldownRefresh() {
				pullDownGetData("");
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed

			}

			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				pullUpGetData("")
				mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //refresh completed  

			}
			var sort = document.getElementById('sort');
			sort.addEventListener('input',function(){
				var keyword = this.value;
	 			pullUpGetData(keyword);
			}) 
			mui('.mui-search').on('tap','.mui-icon-clear',function(){
				pullDownGetData("");
			})
			
		</script>
